<script>
function copy(sel){const i=document.querySelector(sel);i.select();i.setSelectionRange(0,99999);navigator.clipboard.writeText(i.value);}
function submitDeposit(e){
  e.preventDefault();
  const rec={
    type:'Deposit',
    plan:document.getElementById('plan').value||'N/A',
    amount:+document.getElementById('amount').value||0,
    method:document.getElementById('method').value,
    txid:document.getElementById('txid').value.trim(),
    status:'Pending',
    time:new Date().toISOString()
  };
  const list=JSON.parse(localStorage.getItem('tx')||'[]');
  list.push(rec);
  localStorage.setItem('tx',JSON.stringify(list));
  alert('Deposit submitted (Pending). Check History.');
  e.target.reset();
}
(function prefill(){
  const q=new URLSearchParams(location.search);
  const p=q.get('plan'); if(p) document.getElementById('plan').value=p;
})();
</script>
