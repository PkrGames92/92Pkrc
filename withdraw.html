<script>
function submitWithdraw(e){
  e.preventDefault();
  const rec={
    type:'Withdraw',
    amount:+document.getElementById('wamount').value||0,
    method:document.getElementById('wmethod').value,
    to:document.getElementById('wdest').value.trim(),
    txid:(document.getElementById('wtxid').value||'').trim(),
    status:'Pending',
    time:new Date().toISOString()
  };
  const list=JSON.parse(localStorage.getItem('tx')||'[]');
  list.push(rec);
  localStorage.setItem('tx',JSON.stringify(list));
  alert('Withdraw request submitted (Pending). Check History.');
  e.target.reset();
}
</script>
