<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit - Afaq Shahb Investment Plan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #0b1b2a; color: white; }
    .deposit-card {
      background: #101828;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      margin-top: 20px;
    }
    label { font-weight: bold; margin-top: 10px; }
    .btn-whatsapp {
      background: #25D366;
      color: white;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">‚Üê Dashboard</a>
    <span class="fw-bold">Deposit Page</span>
  </div>
</nav>

<div class="container my-4">
  <h2 class="text-center text-success">üí∞ Submit Deposit</h2>

  <div class="deposit-card">
    <form id="depositForm">
      
      <!-- Plan -->
      <label for="plan">Plan</label>
      <select id="plan" class="form-control" required>
        <option value="">-- Select Plan --</option>
        <option value="VIP 1">VIP 1 - Rs 1,000</option>
        <option value="VIP 2">VIP 2 - Rs 1,500</option>
        <option value="VIP 3">VIP 3 - Rs 5,000</option>
        <option value="VIP 4">VIP 4 - Rs 10,000</option>
        <option value="VIP 5">VIP 5 - Rs 25,000</option>
      </select>

      <!-- Amount -->
      <label for="amount">Amount (Rs)</label>
      <input type="number" id="amount" class="form-control" placeholder="Enter Amount" required>

      <!-- Method -->
      <label for="method">Method</label>
      <select id="method" class="form-control" required>
        <option value="">-- Select Method --</option>
        <option value="JazzCash">JazzCash</option>
        <option value="EasyPaisa">EasyPaisa</option>
        <option value="USDT (TRC20)">USDT (TRC20)</option>
      </select>

      <!-- Transaction ID -->
      <label for="txid">Transaction ID (TX ID)</label>
      <input type="text" id="txid" class="form-control" placeholder="Enter your TX ID" required>

      <!-- Buttons -->
      <div class="d-flex justify-content-between mt-3">
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="history.html" class="btn btn-warning">View History</a>
        <a href="https://wa.me/923159676813" target="_blank" class="btn btn-whatsapp">WhatsApp</a>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById("depositForm").addEventListener("submit", function(e){
    e.preventDefault();
    alert("‚úÖ Deposit Request Submitted Successfully!\nOur team will verify your payment.");
  });
</script>

</body>
</html>
